[package]
name = "fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2021"
# Because the function is unused it gets dropped before we link lightning, so
# we have to duplicate build.rs here. Note that this is only required for
# fuzzing mode.

[package.metadata]
cargo-fuzz = true

[features]
afl_fuzz = ["afl"]
honggfuzz_fuzz = ["honggfuzz"]
libfuzzer_fuzz = ["libfuzzer-sys"]
stdin_fuzz = []

[dependencies]
dnssec-prover = { path = "../", features = ["validation", "std", "build_server", "ibig"] }

afl = { version = "0.12", optional = true }
honggfuzz = { version = "0.5", optional = true, default-features = false }
libfuzzer-sys = { version = "0.4", optional = true }

[build-dependencies]
cc = "1.0"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
lto = true
codegen-units = 1
debug-assertions = true
overflow-checks = true

# When testing a large fuzz corpus, -O1 offers a nice speedup
[profile.dev]
opt-level = 1

[[bin]]
name = "parse_response"
path = "src/parse_response.rs"

[[bin]]
name = "parse_stream_validate"
path = "src/parse_stream_validate.rs"

[[bin]]
name = "fuzz_builder"
path = "src/fuzz_builder.rs"

[[bin]]
name = "bigint_math"
path = "src/bigint_math.rs"
